<style>
    body {
        background-image: url(./img/h1.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>
<section class="text-center dark-grey-text mb-5">
    <div class="card rgba-white-strong">
        <div
            class="card-body rounded-top p-5"
            er-top-right-radius:
            0.25rem
            !important;
        >
            <h2 class="font-weight-bold my-4">Feedback</h2>
            <p class="font-weight-light mx-auto mb-4 pb-2">
                Please report any issues you encounter to us
            </p>

            <form class="mb-4 mx-md-5" action="">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <input
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="Name"
                        />
                    </div>
                    <div class="col-md-6 mb-4">
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Email"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-4">
                        <input
                            type="text"
                            id="subject"
                            class="form-control"
                            placeholder="Subject"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-4">
                            <textarea
                                class="form-control rounded"
                                id="message"
                                rows="3"
                                placeholder="How can we help?"
                                maxlength="200"
                                style="resize: none"
                            ></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-md">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
